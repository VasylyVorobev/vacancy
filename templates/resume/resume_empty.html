{% extends 'main/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block title %}
    Создать резюме
{% endblock %}

{% block content %}
    {% if not request.user.resume %}
        <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
          <div class="card-body px-3 pb-4">
            <h1 class="h4 pt-2">Мое резюме</h1>
            <p class="mt-2">У вас нет резюме. Хотите создать его?</p>
            <a href="{% url 'create_resume_url' %}" class="btn btn-info mb-2">Создать резюме</a>
          </div>
        </section>
{% endif %}
{% endblock %}
